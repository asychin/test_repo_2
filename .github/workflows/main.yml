name: Copy Branch to test_repo_2

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to copy from (dev or stage)'
        required: true
        default: 'main'

jobs:
  copy-branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.target_branch }}

    - name: Get short commit hash
      id: get_commit_hash
      run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Configure SSH for deployment
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

    - name: Check git status
      run: git status

    - name: Push branch to test_repo_2
      env:
        NEW_BRANCH_NAME: "${{ github.event.inputs.target_branch }}-${{ env.hash }}"
      run: |
        git checkout -b $NEW_BRANCH_NAME

        git remote add target git@github.com:asychin/test_repo_2.git
        git push -u target $NEW_BRANCH_NAME
